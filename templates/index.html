<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê SafeCode ‚Äî Security Analyzer</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: "Consolas", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0ff;
      margin-bottom: 20px;
      text-shadow: none;
    }

    textarea {
      width: 80%;
      height: 200px;
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00bcd4;
    }

    #output {
      margin-top: 20px;
      width: 80%;
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîê SafeCode ‚Äî Security Analyzer</h1>
  <p>Paste your Python or JavaScript code below and click <b>Analyze</b>.</p>
  <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
  <div class="buttons">
    <button onclick="analyzeCode()">Analyze</button>
    <button onclick="clearAll()">Clear</button>
  </div>
  <div id="output"></div>

  <script>
    function analyzeCode() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");

      if (!code.trim()) {
        output.textContent = "‚ö†Ô∏è Please enter code to analyze.";
        return;
      }

      output.textContent = "‚è≥ Scanning for vulnerabilities...";

      setTimeout(() => {
        let findings = [];

        // Basic vulnerability checks
        if (code.includes("password") || code.includes("secret") || code.includes("apikey")) {
          findings.push("üö® Hardcoded credentials detected.");
        }

        if (code.includes("eval(")) {
          findings.push("‚ö†Ô∏è Use of eval() ‚Äî may lead to code injection vulnerabilities.");
        }

        if (code.includes("input(") && !code.includes("try") && !code.includes("except")) {
          findings.push("‚ö†Ô∏è Unvalidated input detected ‚Äî consider adding validation or error handling.");
        }

        if (code.includes("document.write(")) {
          findings.push("‚ö†Ô∏è Potential XSS vulnerability from document.write().");
        }

        if (findings.length === 0) {
          output.textContent = "‚úÖ No major vulnerabilities detected.";
        } else {
          output.textContent = findings.join("\n");
        }
      }, 1200);
    }

    function clearAll() {
      document.getElementById("codeInput").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
